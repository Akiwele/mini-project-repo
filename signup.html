<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalentLoop - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <style>
      .error {
        color: red;
        font-size: 0.8em;
      }
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <h2>Welcome</h2>
        <p class="subtitle">Sign up for your account</p>

        <form id="signupForm" novalidate>
          <label for="fullname">Fullname</label>
          <input
            type="username"
            id="fullname"
            placeholder="Enter your Fullname"
            required
          />
          <div
            class="error"
            id="fullnameError"
            style="margin-bottom: 5px"
          ></div>

          <label for="username">Username</label>
          <input
            type="username"
            id="username"
            placeholder="Enter your Username"
            required
          />
          <div
            class="error"
            id="usernameError"
            style="margin-bottom: 5px"
          ></div>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="error" id="emailError" style="margin-bottom: 5px"></div>

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <img
              src="Thumbnails/eye closed.png"
              id="togglePassword"
              class="toggle-icon"
              alt="Toggle Password"
            />
          </div>
          <div
            class="error"
            id="passwordError"
            style="margin-bottom: 5px"
          ></div>

          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <img
              src="Thumbnails/eye closed.png"
              id="toggleConfirmPassword"
              class="toggle-icon"
              alt="Toggle Confirm Password"
            />
          </div>
          <div
            class="error"
            id="confirmPasswordError"
            style="margin-bottom: 5px"
          ></div>

          <button type="button" class="signup-button" id="signupButton">
            Sign Up
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <button
            type="button"
            class="google-signup"
            onclick="window.location.href='https://www.google.com'"
          >
            Signup with Google
          </button>

          <p class="signin-link">
            Already have an account? <a href="signin.html">Signin here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
