<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications | TalentLoop</title>
    <link rel="stylesheet" href="notification.css" />
  </head>
  <body>
    <div class="notifications-page">
      <header>
        <button onclick="goBack()" class="back-button">
          <img src="Thumbnails/left.png" alt="Back" />
        </button>
        <h2>Notifications</h2>
      </header>

      <div class="notification-card-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="all">All</button>
          <button class="tab-btn" data-tab="unread">Unread</button>
          <button class="tab-btn" data-tab="request">Request</button>
          <button class="tab-btn" data-tab="approval">Approval</button>
        </div>

        <div id="notificationList" class="notification-list">
          <!-- Notification cards will be dynamically injected here -->
        </div>
      </div>
    </div>

    <script src="notification.js"></script>
  </body>
</html>
